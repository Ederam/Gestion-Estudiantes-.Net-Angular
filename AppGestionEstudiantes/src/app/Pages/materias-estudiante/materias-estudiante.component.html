<mat-card style="width: 70%; margin: 50px auto">

    <mat-card-header>
        <mat-card-title><p>Materias</p></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="primary" (click)="nuevaClase()">Nueva Clase</button>

        <table mat-table [dataSource]="materiasEstudiantes" class="mat-elevation-z2" style="margin-top:20px">

            
            <ng-container matColumnDef="id_Estudiante">
                <th mat-header-cell *matHeaderCellDef> CÃ³digo del estudiante</th>
                <td mat-cell *matCellDef="let element"> {{element.id_Estudiante}} </td>
              </ng-container>
            
            <ng-container matColumnDef="nombreCompleto">
              <th mat-header-cell *matHeaderCellDef> Nombre Completo del Estudiante</th>
              <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
            </ng-container>         
            <ng-container matColumnDef="materia">
                <th mat-header-cell *matHeaderCellDef> Asignatura</th>
                <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
              </ng-container> 
              <ng-container matColumnDef="nombre_Profesor">
                <th mat-header-cell *matHeaderCellDef> Profe</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre_Profesor}} </td>
              </ng-container> 

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editarEstudiante(element)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="eliminarEstudiante(element)">
                        <mat-icon>delete</mat-icon>
                      </button>                      
                      <button mat-flat-button (click)="materiaEstudiante(element)">Ver Materias</button> 
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
  </mat-card>
